<ctag-content title="{{title}}">
    <form name="form">
        <a class="btn btn-success" ng-click="save(form)" ng-disabled="form.$invalid">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            {{'SAVE' | translate}}
        </a>

        <div class="row" style="padding: 5px">
            <div class="alert alert-danger" role="alert" ng-if="employee.errors.length">
                <strong>لطفا خطاها را اصلاح کنید</strong>
                <ul ng-repeat="err in good.errors">
                    <li>{{err}}</li>
                </ul>
            </div>


            <div class="col-md-6">

                <div class="form-group" ng-class="{ 'has-error' : form.firstName.$invalid && !form.firstName.$pristine }">
                    <label class="control-label" >{{'FIRST NAME' | translate}}</label>
                    <div>
                        <input type="text" class="form-control" required ng-model="employee.firstName" name="title"/>
                    </div>
                    <p ng-show="form.firstName.$invalid && !form.firstName.$pristine">
                        <span class="label label-danger">{{'FIRST NAME IS REQUIRED' | translate}}</span>
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : form.lastName.$invalid && !form.lastName.$pristine }">
                    <label class="control-label" >{{'LAST NAME' | translate}}</label>
                    <div>
                        <input type="text" class="form-control" required ng-model="employee.lastName" name="title"/>
                    </div>
                    <p ng-show="form.lastName.$invalid && !form.lastName.$pristine">
                        <span class="label label-danger">{{'LAST NAME IS REQUIRED' | translate}}</span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</ctag-content>
